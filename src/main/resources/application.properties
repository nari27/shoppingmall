spring.application.name=shoppingmall

spring.datasource.url=jdbc:mysql://localhost:3306/mall_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=0517
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

logging.level.org.mybatis=DEBUG
logging.level.com.mall.dao=DEBUG

mybatis.mapper-locations=classpath:mappers/*.xml
# 데이터베이스 <-> 클래스 도메인 사이 / 카멜 <-> 언더스코어매핑
mybatis.configuration.map-underscore-to-camel-case=true



# 서버 포트
server.port=8080

# 로그 레벨 설정pringframework.web=DEBUG

server.servlet.session.tracking-modes=cookie
